<section>
  <mat-grid-list cols="3"  rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of chessboard"
        [colspan]="1" style="background-color: blueviolet"
        [rowspan]="1">
        <app-square
        fxFlex
        [squareInfo]="tile"
      ></app-square>
    </mat-grid-tile>
  </mat-grid-list>
</section>
